<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<style>
.column {
	float: left;
	width: 50%;
	padding: 10px;
	height: 300px;
	background-color: #F7F9F9;
}
</style>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="custom.css">
</head>
<body class="p-3 mb-2 bg-light text-dark">
	<form name='f' action="loginfunction" method='POST'>
		<div class="column">
			<h1 class="display-4">Bitte einloggen</h1>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label> <input
					type="email" class="form-control" id="exampleInputEmail1"
					name='username' aria-describedby="emailHelp"
					placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" class="form-control" id="exampleInputPassword1"
					name='password' placeholder="Password">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>

	</form>
	<div class="column">
		<h1 class="display-4">With Social Networks</h1>
		<div class="container" ng-show="!home.authenticated">

			<a class="btn btn-block btn-social btn-facebook customBtn"
				th:href="@{'/oauth2/facebook'}"> <span
				class="fa fa-facebook width60px"></span> Sign in with Facebook
			</a> <a class="btn btn-block btn-social btn-google customBtn"
				th:href="@{'/oauth2/google'}"> <span
				class="fa fa-google width60px"></span> Sign in with Google
			</a> <a class="btn btn-block btn-social btn-twitter customBtn"
				th:href="@{/oauth2/twitter}"> <span
				class="fa fa-twitter width60px"></span> Sign in with Twitter
			</a> <a class="btn btn-block btn-social btn-linkedin customBtn"
				th:href="@{/oauth2/linkedin}"> <span
				class="fa fa-linkedin width60px"></span> Sign in with LinkedIn
			</a>
		</div>
	</div>
	
</body>

</html>
